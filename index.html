<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="mainpage">
      <div class="card">
        <!-- HTML for main images below -->
        <div class="img-holder">
          <div class="equilibrium-img">
            <img
              src="./images/image-equilibrium.jpg"
              alt="image of a cube in Equilibrium"
            />
          </div>
          <div class="eyeicon-img">
            <img
              src="./images/icon-view.svg"
              alt="image of a small view icon on the Equilibrium image upon scrolling"
            />
          </div>
        </div>

        <section class="card-details">
          <a href="#" class="card-title">
            <h1>Equilibrium #3429</h1>
          </a>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="card-info">
            <div class="card-info-price">
              <img
                src="./images/icon-ethereum.svg"
                alt="small icon of ethereum"
              />
              <span>0.041 ETH</span>
            </div>
            <div class="card-info-time">
              <img src="./images/icon-clock.svg" alt="small icon of a clock" />
              <span>3 days left</span>
            </div>
          </div>
        </section>

        <div class="card-author">
          <div class="card-author-img">
            <img src="./images/image-avatar.png" alt="Image of the creator" />
          </div>
          <div class="card-author-name">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
    <!-- <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pavitpal Singh Bhagat</a>.
    </section> -->
  </body>
</html>
